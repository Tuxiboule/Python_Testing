<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total of points</title>
</head>
<body>
    <h1>Total of points</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Club</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
                <tr>
                    <td>{{ club.name }}</td>
                    <td>{{ club.points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go to login</a>
</body>
</html>
